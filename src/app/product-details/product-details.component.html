<div class="product">
  <div class="product-details">
    <img
      [src]="'/assets/images/robot-parts/' + product.imageName"
      [alt]="product.name"
    />
    <div class="product-info">
      <div class="name">{{ product.name }}</div>
      <div class="description">{{ product.description }}</div>
      <div class="category">Part Type: {{ product.category }}</div>
    </div>
  </div>
  <div class="price">
    <div
      [ngClass]="getDiscountedClasses(product)"
      [ngStyle]="{ color: product.discount !== 0 ? 'red' : '' }"
    >
      {{ product.price | currency : "INR" }}
    </div>
    <div *ngIf="product.discount !== 0" class="discount">
      {{ product.price - product.price * product.discount | currency : "INR" }}
    </div>
    <button class="cta">Buy</button>
  </div>
</div>
